<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/signup.png" />
  </head>
  <body>
    <div class="left_container">
      <div class="content">
        <div class="text_content">
          <h1 class="welcome">Welcome back!</h1>
          <p>Enter your credentials to access your account</p>
        </div>
        <form action="" id="form">
          <label for="email">Email adress</label>
          <input type="text" id="email" placeholder="Enter your email" />
          <span id="error" class="error"></span>

          <label for="userName">userName</label>
          <input type="text" id="userName" placeholder="Enter your userName" />
          <span id="nameError" class="error"></span>

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
          <span id="passwordError" class="error"></span>

          <label class="checkbox"
            ><input type="checkbox" class="check" />Remeber for 30 days</label
          >

          <button class="form_button">Login</button>
          <p id="successMessage"></p>
        </form>
        <div class="or">
          <div class="thin"></div>
          <p class="">or</p>
          <div class="thin"></div>
        </div>
        <div class="other">
          <div class="socials">
            <div class="google">
              <img src="./images/google.png" alt="Google icon" />
              <a
                href="https://www.google.com/"
                class="social_link"
                target="_blank"
                >Sign in with Google</a
              >
            </div>
            <div class="apple">
              <img src="./images/apple.png" alt="Apple icon" />
              <a
                href="https://www.apple.com/"
                class="social_link"
                target="_blank"
                >Sign in with Apple</a
              >
            </div>
          </div>
          <p class="last_p">
            Don't have an account?
            <a href="https://github.com/pailodze11" class="link" target="_blank"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>
    <div class="right_container">
      <img src="./images/Rectangle 1.png" alt="image" class="img" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
